# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Verify Node.js version
        run: node --version
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Verify Node.js version after Pages setup
        run: node --version
      - name: Re-setup Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Verify Node.js version before build
        run: node --version
      - name: Build docs with npx
        run: npx -y @diplodoc/cli@latest -i ./docs -o ./docs-html
      - name: Copy redirect index.html
        run: cp index.html ./docs-html/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs-html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
